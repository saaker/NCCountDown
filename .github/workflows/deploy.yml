name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure npm
        run: |
          npm config set registry https://registry.npmjs.org
          npm config set @angular:registry https://registry.npmjs.org

      - name: Install dependencies
        run: npm install

      - name: Build Angular app for GitHub Pages
        run: |
          npx ng build --configuration=github-pages

      - name: List build output (debug)
        run: |
          echo "Contents of dist folder:"
          ls -la dist/ || echo "dist folder not found"
          echo "Looking for project specific folder:"
          ls -la dist/NC-count-down/ || echo "dist/NC-count-down not found"
          echo "Looking for browser folder:"
          ls -la dist/NC-count-down/browser/ || echo "browser folder not found"
          echo "Contents of current directory:"
          ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/NC-count-down/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
